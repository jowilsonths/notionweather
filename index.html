<!DOCTYPE html>
<html>
  <head>
    <title>Weather Widget</title>
  </head>
  <body>
    <div id="weather"></div>
    <script>
      var proxyUrl = 'https://cors-anywhere.herokuapp.com/';
      var targetUrl = 'https://api.weatherapi.com/v1/forecast.json?key=6fd10c3a1abf4fecaa6125207231102&q=Charlotte&days=2';
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var data = JSON.parse(this.responseText);
          var forecast = data.forecast.forecastday[1];
          var weather = forecast.hour.filter(hour => hour.time.slice(-5) === '05:00')[0];
          var condition = weather.condition.text;
          var temperature = weather.temp_c;
          document.getElementById('weather').innerHTML = 'Tomorrow at 5am: ' + condition + ', ' + temperature + '&deg;C';
        }
      };
      xhr.open('GET', proxyUrl + targetUrl, true);
      xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
      xhr.send();
    </script>
  </body>
</html>
